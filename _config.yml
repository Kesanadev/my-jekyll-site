# _config.yml

# ข้อมูลเว็บไซต์
title: "kesanadev.github.io"
description: "เว็บไซต์แบบคงที่คือพลังของการเข้าถึงข้อมูลที่ไม่มีค่าใช้จ่าย—การแบ่งปันความรู้และไอเดียได้อย่างอิสระในโลกดิจิทัล"
คำคมนี้สะท้อนถึงการใช้เว็บไซต์แบบคงที่เพื่อสร้างและเผยแพร่เนื้อหาที่มีค่าโดยไม่ต้องกังวลเรื่องค่าใช้จ่าย และเปิดโอกาสให้ทุกคนสามารถเข้าถึงข้อมูลและความรู้ได้อย่างเท่าเทียม.
author:
  name: "ชื่อผู้เขียน"
  email: "อีเมลของผู้เขียน"

# URL และ Base URL
url: "https://kesanadev.github.io"
baseurl: "/my-jekyll-site" # ปรับตามชื่อ repository ของคุณ

# โซเชียลมีเดีย
social:
  twitter: "ชื่อผู้ใช้ Twitter ของคุณ"
  github: "ชื่อผู้ใช้ GitHub ของคุณ"

# การตั้งค่า Jekyll Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme
# การตั้งค่าธีม
remote_theme: pages-themes/cayman@v0.2.0 # เลือกธีมที่คุณต้องการ เช่น minima, cayman, หรือ minimal

# ค่าต่าง ๆ ของ Markdown
markdown: kramdown
kramdown:
  input: GFM

# การตั้งค่าอื่น ๆ
paginate: 5
paginate_path: "/page:num/"

# การตั้งค่า Custom Variables
custom_variable: "ค่าที่คุณต้องการกำหนดเอง"
